<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" fill="#0a0a0a"/>

  <!-- Outer glow ring -->
  <circle cx="96" cy="96" r="86" fill="none" stroke="#1a472a" stroke-width="3"/>

  <!-- Radar circles -->
  <circle cx="96" cy="96" r="64.5" fill="none" stroke="#2d5a3d" stroke-width="1.5" opacity="0.8"/>
  <circle cx="96" cy="96" r="43" fill="none" stroke="#2d5a3d" stroke-width="1.5" opacity="0.6"/>
  <circle cx="96" cy="96" r="21.5" fill="none" stroke="#2d5a3d" stroke-width="1.5" opacity="0.4"/>

  <!-- Crosshairs -->
  <line x1="96" y1="10" x2="96" y2="182" stroke="#3d7a4d" stroke-width="1" opacity="0.5"/>
  <line x1="10" y1="96" x2="182" y2="96" stroke="#3d7a4d" stroke-width="1" opacity="0.5"/>

  <!-- Radar sweep (static representation) -->
  <path d="M 96 96 L 96 10 A 86 86 0 0 1 170.476 53 Z"
        fill="url(#sweepGradient)" opacity="0.6"/>

  <!-- Center dot -->
  <circle cx="96" cy="96" r="6.88" fill="#00ff41"/>

  <!-- Blips -->
  <circle cx="130.4" cy="70.2" r="4.3" fill="#ff3333" opacity="0.9"/>
  <circle cx="53" cy="113.2" r="3.44" fill="#ff3333" opacity="0.7"/>
  <circle cx="113.2" cy="139" r="3.0100000000000002" fill="#ffaa00" opacity="0.8"/>

  <!-- AEGIS text (only for larger icons) -->
  
  <text x="96" y="202"
        font-family="'Courier New', monospace"
        font-size="11.52"
        font-weight="bold"
        fill="#00ff41"
        text-anchor="middle"
        letter-spacing="2">AEGIS</text>
  

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="sweepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0"/>
    </linearGradient>
  </defs>
</svg>